  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Machine Medicine</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>


    <!-- Custom styles for this page -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Machine Medicine</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#portfolio">Demos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="large-header" class="large-header" style="position:relative;">
      <canvas id="demo-canvas"></canvas>
      <div class="row">
        <div class="col-lg-12" style="top:10%; left:0%;bottom:0%;right:0%;;position:absolute;z-index:99;">
          <div class="main-container">
            <span class="fa-stack fa-4x">
              <i class="fa fa-cloud fa-stack-2x text-primary"></i>
              <i class="fa fa-upload fa-stack-1x fa-inverse"></i>
            </span>

            <h2>Assess motor dysfunction</h2>
            <h4>Analyse a video</h4>
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name." data-schema-key="name">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Your e-mail address *" required data-validation-required-message="Please enter your email address." data-schema-key="email">
                <p class="help-block text-danger"></p>
            </div>
            <div class="progress">
              <div class="progress-bar bg-info" role="progressbar" style="transition-duration:300ms;"></div>
            </div>
            <br>
            <div class="form-group">
                <input id="upload-input" type="file" name="uploads[]">
                <button class="btn btn-lg upload-btn" type="button">Select Video</button>
            </div>
          </div>
        </div>
      </div>

    </section>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/geometric-animation.js"></script>

</body>
