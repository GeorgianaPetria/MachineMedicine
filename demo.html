    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Machine Medicine</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>


    <!-- Custom styles for this page -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Machine Medicine</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger active" href="demo.html">Live Demo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#portfolio">Demos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="large-header" class="large-header" style="position:relative;">
      <canvas id="demo-canvas"></canvas>
      <div class="row">
        <div class="col-lg-12" style="top:10%; left:0%;bottom:0%;right:0%;;position:absolute;z-index:99;">
          <div class="main-container">
            <span class="fa-stack fa-4x">
              <i class="fa fa-cloud fa-stack-2x text-primary"></i>
              <i class="fa fa-upload fa-stack-1x fa-inverse"></i>
            </span>

            <h2>Assess motor dysfunction</h2>
            <h4>Analyse a video</h4>
            <form id="uploadVideo" action="#" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name." data-schema-key="name">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Your e-mail address *" required data-validation-required-message="Please enter your email address." data-schema-key="email">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input type="file" name="uploads[]" id="upload-input" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
                    <label for="upload-input"><strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a video </strong><span></span></label>
                    <p class="help-block text-danger" id="require-selection"></p>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" style="transition-duration:300ms;"></div>
                </div>
                <br>
                <div class="clear">
                    <input type="submit" value="Analyse Video" name="subscribe" id="submitVideo" class="btn btn-lg upload-btn">
                </div>
            </form>
          </div>
        </div>
      </div>

    </section>
    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/geometric-animation.js"></script>
    <script src="js/custom-file-input.js"></script>

</body>

</html>
